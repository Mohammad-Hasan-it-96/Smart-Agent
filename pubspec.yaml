name: smart_agent
description: A local offline order app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.2

  # State management
  provider: ^6.1.1

  # App storage
  shared_preferences: ^2.2.2

  # PDF export
  pdf: ^3.10.4
  printing: ^5.12.0

  # One-time activation (HTTP)
  http: ^1.2.0
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.5

  flutter_native_splash: ^2.3.10

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_logo.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/app_logo.png
  branding: assets/images/app_logo.png
  android: true
  ios: true
  web: false
  android_12:
    image: assets/images/app_logo.png
    icon_background_color: "#FFFFFF"

flutter:
  uses-material-design: true
  
  # Fonts
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
  
  # Assets (for PDF font loading)
  assets:
    - assets/fonts/Cairo-Regular.ttf
    - assets/images/app_logo.png

